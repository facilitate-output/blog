<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>输出实验室</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="google-site-verification" content="" />
  <meta name="keywords" content="">
  <meta name="description" content="和一群希望输出作品的伙伴，定期线上交流，促进彼此持续输出">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" /> -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">正在玩命加载，请稍等……</div>
  <script>
    window.$docsify = {
      search: 'auto', // default
      repo: 'https://github.com/facilitate-output/blog',
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by <a href="https://github.com/ishanshan" target="_blank"> 闪闪@ishanshan</a>  &copy;  2015-2021 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }

      ],
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 1,
      subMaxLevel: 0,
      name: '输出实验室',
      toc: { // for https://github.com/justintien/docsify-plugin-toc
             tocMaxLevel: 5,
             target: 'h2, h2, h3, h4, h5, h6'
           },
      search: {
        noData: {
          '/': '暂无相关内容，换个关键词试试？'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-toc"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
</body>

</html>
